<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/img/camera.jpg" alt="Logo de uma câmera" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          src="https://avatars.githubusercontent.com/u/145077621?s=400&u=d5589b189d38c68f538c1b6df515e027abca777c&v=4"
          alt="imagem de um homem"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="./assets/img/Workspace.jpg" alt="" />
              <figcaption class="details">
                <h2>Workspace Eletrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.6s">
              <img src="./assets/img/Dark and Red.jpg" alt="" />
              <figcaption class="details">
                <h2>Dark and Red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1s">
              <img src="./assets/img/Organização e grids.jpg" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.2s">
              <img src="./assets/img/Colméia.jpg" alt="" />
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.4s">
              <img src="./assets/img/Setup de escritor.jpg" alt="" />
              <figcaption class="details">
                <h2>Setup De Escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.6s">
              <img src="./assets/img/Ergonomia e cores.jpg" alt="" />
              <figcaption class="details">
                <h2>Ergonomia e Cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.8s">
              <img src="./assets/img/Show de luzes.jpg" alt="" />
              <figcaption class="details">
                <h2>Show De Luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="./assets/img/Deep purple.jpg" alt="" />
              <figcaption class="details">
                <h2>Deep Purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 2.2s">
              <img src="./assets/img/Multi-Screen.jpg" alt="" />
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">2024 - Projeto Rocketseat Explorer</footer>
    </div>
  </body>
</html>
